<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Firm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        img {
            width: 150px;
            height: auto;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.1em;
            margin: 10px 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="logo1.jng" alt="Gardening Firm Logo">
        
        <!-- Business Name -->
        <h1>Your Gardening Firm</h1>
        
        <!-- Contact Information -->
        <p><strong>Email:</strong> contact@yourgardeningfirm.com</p>
        <p><strong>Phone:</strong> +123 456 789</p>
        <p><strong>Address:</strong> 123 Green Street, Garden City</p>

        <!-- Social Media Links (optional) -->
        <p>Follow us on <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
    </div>

</body>
</html>
